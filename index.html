<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Product Section -->
    <div class="product-container">
        <div class="image-gallery">
            <!-- Image Slider -->
            <div class="slider">
                <div class="slide">
                    <img src="product1.jpg" alt="Product Image 1">
                </div>
                <div class="slide">
                    <img src="product2.jpg" alt="Product Image 2">
                </div>
                <div class="slide">
                    <img src="product3.jpg" alt="Product Image 3">
                </div>
            </div>
        </div>

        <div class="product-details">
            <h1 class="product-name">Product Name</h1>
            <p class="product-description">This is a detailed description of the product, highlighting its features and benefits.</p>
            <span class="product-price">$49.99</span>
            <button class="add-to-cart">Add to Cart</button>

            <!-- Customer Reviews Section -->
            <div class="reviews">
                <h3>Customer Reviews</h3>
                <p>⭐⭐⭐⭐☆ (4.0 based on 120 reviews)</p>
            </div>

            <!-- Related Products Section -->
            <div class="related-products">
                <h3>Related Products</h3>
                <div class="related-product">
                    <img src="related1.jpg" alt="Related Product 1">
                    <p>Product Name 1</p>
                </div>
                <div class="related-product">
                    <img src="related2.jpg" alt="Related Product 2">
                    <p>Product Name 2</p>
                </div>
                <div class="related-product">
                    <img src="related3.jpg" alt="Related Product 3">
                    <p>Product Name 3</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
